<div #mainWrapper>
  <app-header></app-header>
    <main>
      <p class="searchResult-title">حراجی های برگزار شده یونی بید</p>
      <div class="searchResult">

        <div *ngIf="auctions" class="auctionList">
          <app-finished *ngFor="let item of auctions.lastAuctions" [auction]="item"></app-finished>
        </div>

        <div *ngIf="items.length" class="auctionList">
          <app-cart-loading *ngFor="let item of items"></app-cart-loading>
        </div>

        <app-error></app-error>
        <app-success></app-success>
        <app-loading></app-loading>
      </div>
   </main>
  <app-footer></app-footer>
</div>
<app-shop [mainWrapperElem]="mainWrapperElem" *ngIf="this.shared.shop"></app-shop>
