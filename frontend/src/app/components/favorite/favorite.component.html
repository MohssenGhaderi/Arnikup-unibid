<div #mainWrapper>
  <app-header></app-header>
    <main (click)="hideProfileMenu($event)">
      <p class="searchResult-title">علاقمندی های شما در یونی بید</p>


        <div *ngIf="auctions" class="auctionList">
          <app-favorite-item *ngFor="let item of auctions" [auction]="item"></app-favorite-item>
        </div>

        <div *ngIf="items.length" class="auctionList">
          <app-cart-loading *ngFor="let item of items"></app-cart-loading>
        </div>

        <app-error></app-error>
        <app-success></app-success>
        <app-loading></app-loading>

   </main>
  <app-footer></app-footer>
</div>
<app-shop [mainWrapperElem]="mainWrapperElem" *ngIf="this.shared.shop"></app-shop>
