<div class="details-auction-buy">
  <span class="details-auction-buy-close" (click)="closeExtrabid()">&times;</span>
  <div class="details-auction-buy-image">
    <img src="assets/resources/images/assets/png/slot-machine.png" alt="">
  </div>
  <div class="details-auction-buy-text">
    <p style="font-size: 16px; color:#212121">{{extraBids?.gems}} عدد الماس</p>
    <p style="font-size: 12px; color:#707070">برای افزایش {{extraBids?.bids}} عدد پیشنهاد {{extraBids?.gems}} عدد الماس بدهید.</p>
  </div>
  <a href="" class="cfnButton cfnButton-primary" style="width: 100px; margin: 0;" (click)="acceptExtraBids($event)">تایید</a>
  <app-error></app-error>
  <app-success></app-success>
  <app-loading></app-loading>
</div>
